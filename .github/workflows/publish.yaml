name: Workflow / Deploy

on:
  release:
    types:
      - published

jobs:
  information:
    name: â„¹ï¸ Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.information.outputs.architectures }}
      base_image_signer: ${{ steps.information.outputs.codenotary_base_image }}
      build: ${{ steps.information.outputs.build }}
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.version.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      signer: ${{ steps.information.outputs.codenotary_signer }}
      slug: ${{ steps.information.outputs.slug }}
      target: ${{ steps.information.outputs.target }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ðŸš€ Run add-on information action
        id: information
        uses: andrewjswan/home-assistant-addons/helpers/info@main
      - name: â„¹ï¸ Gather version and environment
        id: version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"

          environment="stable"
          if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
            environment="beta"
          fi

          echo "environment=${environment}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

  publish:
    name: ðŸ“¢ Publish Add-on
    runs-on: ubuntu-latest
    needs:
      - information
    steps:
      - name: ðŸš€ Dispatch Repository Updater update signal
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/home-assistant-addons
          event-type: update
          client-payload: >
            {
              "addon": "${{ needs.information.outputs.slug }}",
              "name": "${{ needs.information.outputs.name }}",
              "repository": "${{ github.repository }}",
              "version": "${{ github.event.release.tag_name }}"
            }
